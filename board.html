<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>

    <script>
      class Board {
        canvas;
        ctx;
        painting = false;
        startPoint = { x: 0, y: 0 };
        endPoint = { x: 0, y: 0 };
        /**
         * @param {HTMLCanvasElement} canvas
         */
        constructor(canvas) {
          this.canvas = canvas;
          this.ctx = canvas.getContext('2d');
          this.init();
        }
        get width() {
          return window.innerWidth;
        }
        get height() {
          return window.innerHeight;
        }
        init() {
          this.updateSize();
          this.canvas.addEventListener('pointerdown', this.handleDown.bind(this));
          this.canvas.addEventListener('pointermove', this.handleMove.bind(this));
          this.canvas.addEventListener('pointerup', this.handleUp.bind(this));
          window.addEventListener('resize', this.handleResize.bind(this));
        }
        handleDown() {
          this.painting = true;
          this.startPoint = { x: event.offsetX, y: event.offsetY };
        }
        handleMove() {
          if (!this.painting) return;
          this.endPoint = { x: event.offsetX, y: event.offsetY };
          this.draw(this.startPoint, this.endPoint);
          this.startPoint = this.endPoint;
        }
        handleUp() {
          this.painting = false;
        }
        handleResize() {
          this.updateSize();
        }
        updateSize() {
          this.canvas.width = this.width;
          this.canvas.height = this.height;
        }
        draw(startPoint, endPoint) {
          this.ctx.beginPath();
          this.ctx.moveTo(startPoint.x, startPoint.y);
          this.ctx.lineTo(endPoint.x, endPoint.y);
          this.ctx.stroke();
        }
      }

      const board = new Board(document.querySelector('canvas'));
    </script>
  </body>
</html>
