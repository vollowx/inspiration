<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./material-styles.css" />
    <script src="./material-styles.js"></script>
    <style>
      :root {
        --md-color-primary: 63, 81, 181;
        --md-color-outline: 17, 17, 17;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Roboto, sans-serif;
      }
      [md-btn] {
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <button md-btn="elevated" md-tooltip="Tooltip text">Button</button>
    <button md-btn="filled" md-tooltip="Tooltip text">Button</button>
    <button md-btn="outlined" md-tooltip="Tooltip text">Button</button>
    <button md-btn md-tooltip="Tooltip text">Button</button>
  </body>
</html>
