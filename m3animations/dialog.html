      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        padding-bottom: 24px;
        min-width: 280px;
        max-width: 560px;
        width: 280px;
        display: flex;
        flex-direction: column;
        background: var(--md-sys-elevation-surface-3);
        transform-origin: top center;
        transform: translate(-50%, -50%) var(--md-dialog-transform);
        border-radius: 32px;
        transition: var(--md-dialog-transition);
        /* opacity: var(--md-dialog-opacity); */
        z-index: 5;
        outline: 0;
      }
      .dialog__root {
        --md-dialog-body-offset: translateY(calc(50% - 12px));
        --md-dialog-transform: scaleY(0) translateY(-24px);
        --md-dialog-contents-anti-scale: scaleY(2);
        --md-dialog-opacity: 0;
        --md-dialog-transition: 200ms opacity var(--md-sys-motion-easing-emphasized-accelerate),
          200ms transform var(--md-sys-motion-easing-emphasized-accelerate);
      }
      .dialog__body {
        padding: 24px 24px 0 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: var(--md-dialog-transition);
        transform: var(--md-dialog-contents-anti-scale) var(--md-dialog-body-offset);
        opacity: var(--md-dialog-opacity);
      }
      .dialog__footer {
        padding: 24px 24px 0 24px;
        gap: 8px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        transition: var(--md-dialog-transition);
        transform: var(--md-dialog-contents-anti-scale);
        opacity: var(--md-dialog-opacity);
      }
      .dialog__root.show {
        --md-dialog-body-offset: ;
        --md-dialog-transform: scaleY(1);
        --md-dialog-contents-anti-scale: scaleY(1);
        --md-dialog-opacity: 1;
        --md-dialog-transition: 500ms opacity var(--md-sys-motion-easing-emphasized),
          500ms transform var(--md-sys-motion-easing-emphasized);
      }
      .dialog__overlay {
        position: fixed;
        inset: 0;
        background-color: #000000;
        transition: var(--md-dialog-transition);
        opacity: 0;
        pointer-events: none;
        z-index: 4;
      }
      .dialog__root.show .dialog__overlay {
        opacity: 0.24;
        pointer-events: auto;
      }
      .dialog h2,
      .dialog p {
        margin: 0;
      }
      .dialog .dialog__icon + h2,
      .dialog h2 + p {
        margin-top: 16px;
      }
      .dialog__icon {
        margin: auto;
        font-size: 24px;
        color: var(--md-sys-color-secondary);
      }
      .dialog h2 {
        color: var(--md-sys-color-on-surface);
      }
      .dialog p {
        color: var(--md-sys-color-on-surface-variant);
      }
    </style>
    <script src="https://unpkg.com/tabbable/dist/index.umd.js"></script>
    <script src="https://unpkg.com/focus-trap/dist/focus-trap.umd.js"></script>
  </head>
  <body>
    <button class="icon-button standard show-dialog" aria-label="Delete selected messages">
      <span class="focus-ring"></span>
      <i class="material-symbols-outlined">delete</i>
    </button>
    <div class="dialog__root">
      <div
        class="dialog"
        role="dialog"
        tabindex="-1"
        aria-modal="true"
        aria-labelledby="title"
        aria-describedby="content"
        style="display: none"
      >
        <div class="dialog__body">
          <i class="material-symbols-outlined dialog__icon" aria-hidden="true">delete</i>
          <h2 class="headline-small" id="title">Permanently delete?</h2>
          <p class="body-medium" id="content">
            Deleting the selected messages will also remove them from all synced devices.
          </p>
        </div>
        <div class="dialog__footer">
          <button class="button label-large text">
            <span class="focus-ring"></span>
            Cancel
          </button>
          <button class="button label-large">
            <span class="focus-ring"></span>
            Delete
          </button>
        </div>
      </div>
      <div class="dialog__overlay"></div>
    </div>
    <script>
      addEventListener('DOMContentLoaded', () => {
        const showDialog = document.querySelector('.show-dialog');
        const dialogRoot = document.querySelector('.dialog__root');
        const dialog = document.querySelector('.dialog');
        const body = document.querySelector('.dialog__body');
        const footer = document.querySelector('.dialog__footer');
        const overlay = document.querySelector('.dialog__overlay');
        const show = () => {
          dialog.style.display = 'flex';
          setTimeout(() => {
            dialogRoot.classList.add('show');
            dialogTrap.activate();
            footer.children[1]?.focus();
          }, 16);
        };
        const hide = () => {
          dialogRoot.classList.remove('show');
          dialogTrap.deactivate();
          showDialog.focus();
          setTimeout(() => {
            dialog.style.display = 'none';
          }, 200);
        };
        dialog.onkeydown = (e) => {
          e.key === 'Escape' ? hide() : null;
        };
        showDialog.onclick = () => {
          show();
        };
        overlay.onclick = () => {
          hide();
        };
        [...footer.children].forEach(
          (el) =>
            (el.onclick = () => {
              hide();
            })
        );
        const dialogTrap = focusTrap.createFocusTrap(dialog, { allowOutsideClick: true });
      });
    </script>
  </body>
</html>
