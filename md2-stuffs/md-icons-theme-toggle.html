<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Icons - Dark Light Toggle</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 100ms;
        cursor: pointer;
      }
      body.color-theme-dark {
        color: #ffffff;
        background: #121212;
      }
      .middle-circle-box {
        transition: transform 500ms;
      }
      .middle-circle {
        transition: d 500ms;
      }
      .light-box {
        transition: transform 1000ms cubic-bezier(0.34, 1.56, 0.64, 1);
      }
    </style>
  </head>
  <body class="color-theme-dark">
    <svg xmlns="http://www.w3.org/2000/svg" class="svg" viewBox="0 0 24 24" width="24px" height="24px">
      <g class="middle-circle-box" transform="matrix(1, 0, 0, 1, 12, 12)"><path fill="currentColor" class="middle-circle" d="M0,-4 C-2.2100000381469727,-4 -4,-2.2100000381469727 -4,0 C-4,2.2100000381469727 -2.2100000381469727,4 0,4 C2.2100000381469727,4 4,2.2100000381469727 4,0 C4,-2.2100000381469727 2.2100000381469727,-4 0,-4z"></path></g>
      <g class="light-box" transform="matrix(1, 0, 0, 1, 12, 12)"><path fill="currentColor" class="light" d="M0,6 C-3.309999942779541,6 -6,3.309999942779541 -6,0 C-6,-3.309999942779541 -3.309999942779541,-6 0,-6 C3.309999942779541,-6 6,-3.309999942779541 6,0 C6,3.309999942779541 3.309999942779541,6 0,6z M8,-3.309999942779541 C8,-3.309999942779541 8,-8 8,-8 C8,-8 3.309999942779541,-8 3.309999942779541,-8 C3.309999942779541,-8 0,-11.3100004196167 0,-11.3100004196167 C0,-11.3100004196167 -3.309999942779541,-8 -3.309999942779541,-8 C-3.309999942779541,-8 -8,-8 -8,-8 C-8,-8 -8,-3.309999942779541 -8,-3.309999942779541 C-8,-3.309999942779541 -11.3100004196167,0 -11.3100004196167,0 C-11.3100004196167,0 -8,3.309999942779541 -8,3.309999942779541 C-8,3.309999942779541 -8,8 -8,8 C-8,8 -3.309999942779541,8 -3.309999942779541,8 C-3.309999942779541,8 0,11.3100004196167 0,11.3100004196167 C0,11.3100004196167 3.309999942779541,8 3.309999942779541,8 C3.309999942779541,8 8,8 8,8 C8,8 8,3.309999942779541 8,3.309999942779541 C8,3.309999942779541 11.3100004196167,0 11.3100004196167,0 C11.3100004196167,0 8,-3.309999942779541 8,-3.309999942779541z"></path></g>
    </svg>
    <script>
      let color_theme = "dark";
      document.body.onclick = function () {
        if (color_theme == "dark") {
          color_theme = "light";
          document.body.classList.replace("color-theme-dark", "color-theme-light");

          document.querySelector(".middle-circle-box").setAttribute("transform", "matrix(1.5, 0, 0, 1.5 ,7, 12)");
          document.querySelector(".middle-circle").setAttribute("d", "M0,-4 C-2.2100000381469727,-4 -1.2920000553131104,-2.2100000381469727 -1.2920000553131104,0 C-1.2920000553131104,2.2100000381469727 -2.2100000381469727,4 0,4 C2.2100000381469727,4 4,2.2100000381469727 4,0 C4,-2.2100000381469727 2.2100000381469727,-4 0,-4z");
          document.querySelector(".light-box").setAttribute("transform", "matrix(-1, 0, 0, -1, 12, 12)");
        } else {
          color_theme = "dark";
          document.body.classList.replace("color-theme-light", "color-theme-dark");

          document.querySelector(".middle-circle-box").setAttribute("transform", "matrix(1, 0, 0, 1, 12, 12)");
          document.querySelector(".middle-circle").setAttribute("d", "M0,-4 C-2.2100000381469727,-4 -4,-2.2100000381469727 -4,0 C-4,2.2100000381469727 -2.2100000381469727,4 0,4 C2.2100000381469727,4 4,2.2100000381469727 4,0 C4,-2.2100000381469727 2.2100000381469727,-4 0,-4z");
          document.querySelector(".light-box").setAttribute("transform", "matrix(1, 0, 0, 1, 12, 12)");
        }
      };
    </script>
  </body>
</html>
